<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" id="inputbox" placeholder="">
            <div class="btn-row1">
                <button class="btn" id="btn1">AC</button>
                <button class="btn" id="btn2">%</button>
                <button class="btn" id="btn3">clear</button>
                <button class="btn" id="btn4">/<button>
            </div>
            <div class="btn-row2">
                <button class="btn" id="btn5">7</button>
                <button class="btn" id="btn6">8</button>
                <button class="btn" id="btn7">9</button>
                <button class="btn" id="btn8">*</button>
            </div>
            <div class="btn-row3">
                <button class="btn" id="btn9">4</button>
                <button class="btn" id="btn0">5</button>
                <button class="btn" id="btnPlus">6</button>
                <button class="btn" id="btnMinus">-</button>
            </div>
            <div class="btn-row4">
                <button class="btn" id="btnMultiply">1</button>
                <button class="btn" id="btnDivide">2</button>
                <button class="btn" id="btnEqual">3</button>
                <button class="btn" id="btnClear">+</button>
            </div>
            <div class="btn-row5">
                <button class="btn" id="btnDot">00</button>
                <button class="btn" id="btnPercent">0</button>
                <button class="btn" id="btnSqrt">.</button>
                <button class="btn" id="btnPower">=</button>
            </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
